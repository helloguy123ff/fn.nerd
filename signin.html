<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Nerd - Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            background-color: #444;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #555;
        }
        .signin-form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signin-form h2 {
            margin: 0 0 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .signin-form input[type="text"],
        .signin-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .signin-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .signin-form input[type="submit"]:hover {
            background-color: #555;
        }
        .signin-form .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fórum Nerd</h1>
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="publicar.html">Publicar Quadrinhos</a>
        <a href="login.html">Login</a>
        <a href="signin.html">Sign In</a>
    </div>
    <div class="signin-form">
        <h2>Registro</h2>
        <form id="signinForm">
            <input type="text" id="newUsername" placeholder="Usuário" required>
            <input type="password" id="newPassword" placeholder="Senha" required>
            <input type="submit" value="Registrar">
            <div class="error" id="error"></div>
        </form>
    </div>

    <script>
        const signinForm = document.getElementById('signinForm');
        const errorDiv = document.getElementById('error');

        signinForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            // Simulação de registro de novo usuário
            if (newUsername && newPassword) {
                alert('Usuário registrado com sucesso!');
                window.location.href = 'login.html';
            } else {
                errorDiv.textContent = 'Preencha todos os campos!';
            }
        });
    </script>
</body>
</html>
