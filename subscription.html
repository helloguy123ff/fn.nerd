<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Nerd - Assinatura</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            background-color: #444;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #555;
        }
        .subscription-form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .subscription-form h2 {
            margin: 0 0 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .subscription-form input[type="text"],
        .subscription-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .subscription-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .subscription-form input[type="submit"]:hover {
            background-color: #555;
        }
        .subscription-form .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fórum Nerd</h1>
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="publicar.html">Publicar Quadrinhos</a>
        <a href="login.html">Login</a>
        <a href="signin.html">Sign In</a>
    </div>
    <div class="subscription-form">
        <h2>Assinatura Anual</h2>
        <p>Valor: R$ 2,00 por ano</p>
        <form id="subscriptionForm">
            <input type="text" id="username" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="submit" value="Assinar">
            <div class="error" id="error"></div>
        </form>
    </div>

    <script>
        const subscriptionForm = document.getElementById('subscriptionForm');
        const errorDiv = document.getElementById('error');

        subscriptionForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // Simulação de assinatura bem-sucedida
            alert(`Assinatura de ${username} realizada com sucesso por R$ 2,00!`);
        });
    </script>
</body>
</html>
